<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- utlizar a tag meta description para melhorar o SEO da pagina -->
    <meta name="description" content="você pode organizar suas tarefas, metas e objetivos com a todo list">
    <title>Todo List | crie suas tarefas e metas</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- include the scripts  using Defer to use scripts after html content is loaded -->
    <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <!-- make the title and my links -->
        logo To-do
    </header>
    <main>
        <div class="content">
            <div id="list-container">
                <!-- here we will storage our periods divs -->
                <div id="short-period" class="period">
                    <h4 class="periods-title">Curto prazo</h4>
                    <div class="checklist">
                    </div>
                    <!-- when button clicked add a new task  -->
                   <div class="newTask">
                        <input  type="text" class="taskInput" name="newShortTask" id="addShortTask">
                        <button id='button1' onclick="addTask(this)" class="buttonAdd">Add Task</button>
                   </div>
                    
                </div>

                <div id="medium-period" class="period">
                    <h4 class="periods-title">médio prazo</h4>
                    <div class="checklist"></div>
                    <!-- when button clicked add a new task  -->
                    <div class="newTask">
                        <input type="text" class="taskInput" name="newMediumTask" id="addMediumTask">
                        <button id='button2' onclick="addTask(this)" class="buttonAdd">Add Task</button>
                    </div>
                </div>

                <div id="long-period" class="period">
                    <h4 class="periods-title">Longo prazo</h4>
                    <div class="checklist"></div>
                    <!-- when button clicked add a new task  -->
                    <div class="newTask">
                        <input type="text" class="taskInput" name="newLongTask" id="addLongTask">
                        <button id='button3' onclick="addTask(this)" class="buttonAdd">Add Task</button>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    <footer>fravon</footer>
</body>
</html>
